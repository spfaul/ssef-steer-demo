<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FGAA Steering Demo</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-3xl font-bold mb-6 text-gray-800">FGAA Steering Demo</h1>

      <div class="space-y-6">
        <!-- Input Form -->
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Task</label
            >
            <select id="taskSelect" class="w-full p-2 border rounded-md">
              <option value="anger">Anger</option>
              <option value="christian_evangelist">Christian Evangelist</option>
              <option value="conspiracy">Conspiracy</option>
              <option value="french">French</option>
              <option value="london">London</option>
              <option value="love">Love</option>
              <option value="praise">Praise</option>
              <option value="want_to_die">Want to Die</option>
              <option value="wedding">Wedding</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Steering Strength: <span id="strengthValue">100</span>
            </label>
            <input
              type="range"
              id="strengthSlider"
              min="20"
              max="200"
              step="2"
              value="100"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Prompt (To Be Completed By Gemma-2-2B)</label
            >
            <textarea
              id="promptInput"
              rows="3"
              class="w-full p-2 border rounded-md"
              placeholder="Enter your prompt here..."
            >
I think</textarea
            >
          </div>

          <button
            id="steerButton"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
          >
            Generate Steered Text
          </button>
        </div>

        <!-- Results Section -->
        <div id="results" class="space-y-4">
          <div class="border rounded-md p-4">
            <h2 class="font-bold text-lg mb-2 text-gray-800">Unsteered:</h2>
            <div id="unsteeredLoading" class="hidden">
              <div class="flex space-x-2">
                <div
                  class="w-3 h-3 bg-blue-600 rounded-full animate-bounce"
                ></div>
                <div
                  class="w-3 h-3 bg-blue-600 rounded-full animate-bounce"
                  style="animation-delay: 0.1s"
                ></div>
                <div
                  class="w-3 h-3 bg-blue-600 rounded-full animate-bounce"
                  style="animation-delay: 0.2s"
                ></div>
              </div>
            </div>
            <p
              id="unsteeredOutput"
              class="text-gray-700 break-words whitespace-pre-wrap"
            ></p>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="border rounded-md p-4">
              <h2 class="font-bold text-lg mb-2 text-purple-600">FGAA:</h2>
              <div id="caaoLoading" class="hidden">
                <div class="flex space-x-2">
                  <div
                    class="w-3 h-3 bg-purple-600 rounded-full animate-bounce"
                  ></div>
                  <div
                    class="w-3 h-3 bg-purple-600 rounded-full animate-bounce"
                    style="animation-delay: 0.1s"
                  ></div>
                  <div
                    class="w-3 h-3 bg-purple-600 rounded-full animate-bounce"
                    style="animation-delay: 0.2s"
                  ></div>
                </div>
              </div>
              <p
                id="caaoOutput"
                class="text-gray-700 break-words whitespace-pre-wrap"
              ></p>
            </div>
            <div class="border rounded-md p-4">
              <h2 class="font-bold text-lg mb-2 text-blue-600">CAA:</h2>
              <div id="caaLoading" class="hidden">
                <div class="flex space-x-2">
                  <div
                    class="w-3 h-3 bg-blue-600 rounded-full animate-bounce"
                  ></div>
                  <div
                    class="w-3 h-3 bg-blue-600 rounded-full animate-bounce"
                    style="animation-delay: 0.1s"
                  ></div>
                  <div
                    class="w-3 h-3 bg-blue-600 rounded-full animate-bounce"
                    style="animation-delay: 0.2s"
                  ></div>
                </div>
              </div>
              <p
                id="caaOutput"
                class="text-gray-700 break-words whitespace-pre-wrap"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Update strength value display
      const strengthSlider = document.getElementById("strengthSlider");
      const strengthValue = document.getElementById("strengthValue");
      strengthSlider.value = 100;
      strengthSlider.addEventListener("input", (e) => {
        strengthValue.textContent = e.target.value;
      });

      // Helper function to delay execution
      const delay = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

      // Helper function to retry failed requests
      async function retryRequest(fn, retries = 3, delayMs = 1000) {
        for (let i = 0; i < retries; i++) {
          try {
            return await fn();
          } catch (error) {
            if (i === retries - 1) throw error;
            await delay(delayMs * (i + 1)); // Exponential backoff
          }
        }
      }

      async function makeSteeringRequest(method) {
        const response = await fetch("http://localhost:8000/steer", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            task: document.getElementById("taskSelect").value,
            method: method,
            prompt: document.getElementById("promptInput").value,
            temperature: 1.0,
            strength_multiplier: parseFloat(strengthSlider.value) / 20, // Convert display strength to multiplier
          }),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        return await response.json();
      }

      // Handle form submission
      document
        .getElementById("steerButton")
        .addEventListener("click", async () => {
          const methods = ["caao", "caa"];
          let firstResponse = null;

          // Clear previous results and show loading states
          methods.forEach((method) => {
            document.getElementById(`${method}Output`).textContent = "";
            document
              .getElementById(`${method}Loading`)
              .classList.remove("hidden");
          });
          document.getElementById("unsteeredOutput").textContent = "";
          document
            .getElementById("unsteeredLoading")
            .classList.remove("hidden");

          // Process methods sequentially with delay to avoid rate limiting
          for (const method of methods) {
            try {
              const data = await retryRequest(async () => {
                await delay(500); // Add small delay between requests
                return await makeSteeringRequest(method);
              });

              if (!firstResponse) {
                firstResponse = data;
                document.getElementById("unsteeredOutput").textContent =
                  data.DEFAULT;
                document
                  .getElementById("unsteeredLoading")
                  .classList.add("hidden");
              }
              document.getElementById(`${method}Output`).textContent =
                data.STEERED;
            } catch (error) {
              console.error(`Error with ${method}:`, error);
              document.getElementById(
                `${method}Output`
              ).textContent = `Error: Request failed after retries. Please try again.`;
            } finally {
              document
                .getElementById(`${method}Loading`)
                .classList.add("hidden");
            }
          }
        });
    </script>
  </body>
</html>
